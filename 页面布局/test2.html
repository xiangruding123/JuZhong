<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>流式布局demo：col3-margin-layout</title>
		<style type="text/css">
			.contentArea {
				margin: 0 160px;
				height: 500px;
				background: #96c;
			}
			
			.leftPanel {
				width: 150px;
				float: left;
				height: 500px;
				background: #999;
			}
			
			.rightPanel {
				width: 150px;
				float: right;
				height: 500px;
				background: #06C;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="leftPanel"></div>
			<div class="rightPanel"></div>
			<div class="contentArea"></div>
		</div>
	</body>

</html>
