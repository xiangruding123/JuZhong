<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用display: inline-block;实现水平居中</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			ul li {
				list-style: none;
			}
			.box1{
				display: inline-block;
				width: 600px;
				height: 400px;
				background: mediumspringgreen;
				text-align: center;
				vertical-align: middle;
			}
			.box1 img {
				width: 400px;
				height: 400px;
				text-align: center;
				vertical-align: middle;
			}
		
		</style>
	</head>

	<body>
		<p>
			<a target="_blank" href="http://www.zhangxinxu.com/study/200908/img-text-vertical-align.html#zhangxinxu">大小不固定的图片和多行文字的垂直水平居中</a>
		</p>
		<hr />
		<br />
		<div class="box1">
			<img src="img/jiang.JPEG" />
		</div>
		<p>利用display: inline-block;实现水平居中</p>
		
	</body>
</html>
